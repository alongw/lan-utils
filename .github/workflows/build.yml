name: Build

on:
    push:
        branches:
            - main

    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: build service
              run: |
                  cd ./service
                  yarn
                  yarn build
                  cd ..

            - name: build web
              run: |
                  cd ./web
                  yarn
                  yarn build
                  cd ..

            - name: Generate final file
              run: |
                  cp -r ./service/dist ./final/
                  cp -r ./web/dist/* ./final/public/
                  cd ./final
                  wget https://nodejs.org/dist/v20.17.0/win-x64/node.exe -O ./node.exe
                  echo "./node.exe ./app.js" > start.bat
                  iconv -f utf-8 -t gbk start.bat > start.bat.tmp
                  mv start.bat.tmp start.bat
                  cd ..

            - name: Upload final artifact
              uses: actions/upload-artifact@v3
              with:
                  name: final_artifact
                  path: ./final

            - name: upload service
              uses: actions/upload-artifact@v3
              with:
                  name: service
                  path: ./service/dist

            - name: upload web
              uses: actions/upload-artifact@v3
              with:
                  name: web
                  path: ./web/dist
